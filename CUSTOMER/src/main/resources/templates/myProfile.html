<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace="~{fragmentstwo::head}">

<body>
<header th:replace="~{fragmentstwo::topbar}">
</header>

<form th:action="@{/update-profile/{id} (id=${customerDto.id})}" method="post" th:object="${customerDto}">

    <div class="row">
        <div class="form-group col-md-6 hidden" >
            <input required class="form-control square" name="id" id="id" th:field="*{id}" type="text">

        </div>
        <div class="form-group col-md-6">
            <label>First Name <span class="required">*</span></label>
            <input required class="form-control square" name="firstName" id="firstName" th:field="*{firstName}" type="text">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>

        </div>
        <div class="form-group col-md-6">
            <label>Last Name<span class="required">*</span></label>
            <input required="" class="form-control square" type="text" name="lastName" id="lastName" th:field="*{lastName}">
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                  class="error"></span>
        </div>
        <div class="form-group col-md-6">
            <label>Phone Number <span class="required">*</span></label>
            <input required="" class="form-control square" name="phoneNumber" type="number" id="phoneNumber" th:field="*{phoneNumber}">
            <span th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}"
                  class="error"></span>
        </div>
        <div class="form-group col-md-6">
            <label>Email Id <span class="required">*</span></label>
            <input required="" class="form-control square" name="email" type="email" id="email" th:field="*{username}" readonly>

        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Save</button>

        </div>
        </div>
</form>




<div class="page-header breadcrumb-wrap">
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html" rel="nofollow">Home</a>
            <span></span> my
            <span></span> profile
        </div>
    </div>
</div>




















<div th:replace="~{fragmentstwo::footer}"></div>

<!-- Vendor JS-->
<div th:replace="~{fragmentstwo::script}"></div>

<!-- Template  JS -->
<script th:src="@{js/main.js?v=3.4}"></script>
<script th:src="@{js/shop.js?v=3.4}"></script>
<script th:src="@{js/clickTest.js?v=3.4}"></script>

</body>
</html>
